services:
  ai_econom:
    build: .
    container_name: ai_econom
    ports:
      - "10000:10000"
    environment:
      - OLLAMA_HOST=ollama_ext
      - OLLAMA_PORT=11434
      - OLLAMA_MODEL=${AI_ECON_OLLAMA_MODEL:-qwen2.5vl:32b}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app-network

  ollama_ext:
    image: ollama/ollama:latest
    container_name: ollama_ext
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge